<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL API UI</title>

    <link href="./bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4 text-center">EPL API Interaction UI</h1>

        <div id="loginSection" class="container my-4 p-3 shadow rounded">
             <h2>User Authentication</h2>
             <p>Log in to access protected API endpoints.</p>
             <div class="mb-3">
                <label for="loginUsername" class="form-label">Username:</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username">
             </div>
             <div class="mb-3">
                <label for="loginPassword" class="form-label">Password:</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
             </div>
             <button onclick="loginUser()" class="btn btn-primary">Login</button>
             <p id="loginStatus" class="mt-3"></p>
        </div>

        <div id="protectedContentWrapper" class="container protected-content d-none">
             </div>

         <div id="responseSection" class="container my-4 p-3 shadow rounded">
            <h2>API Response</h2>
            <div id="response">
                <pre>Awaiting API call...</pre>
            </div>
        </div>

    </div> <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIaxjbuVaXOwkTlakrGw9u2CCl/SCA==" crossorigin="anonymous"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->

</body>
</html>
